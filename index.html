<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/nice-select.css">
</head>
<body>
	<main class="main">
		<div class="container"> 
			<div class="slick-slider">
				<div class="slick-list"><img src="img/arryn__as_high_as_honor.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/baratheon__ours_is_the_fury.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/blood_and_fire_targaryen.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/lannister.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/martell.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/tyrell__growing_strong.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/winter_is_coming.png" alt="Starkey" class="slick-track"></div>
				<div class="slick-list"><img src="img/we_do_not_sow__greyjoy.png" alt="Starkey" class="slick-track"></div>
			</div>

			<div class="wrp">
				<h1 class="title">Game Of Thrones</h1>
				
				<div class="siginUp">
					<form class="siginUp__form" action="#">
						<label class="siginUp__label">
							Enter your email
							<input type="email" name="email" id="email" placeholder="aria@westeros.com" class="siginUp__field">
						</label>

						<label class="siginUp__label">
							Choose secure password
							<p class="siginUp__label-hint">
								Must be at least 8 characters
							</p>
							<input type="password" name="password" class="siginUp__field" placeholder="Password">
						</label>
						
						<label class="siginUp__checkbox">
							<input type="checkbox" id="consent" name="consent" value="confirmation">
							<span class="siginUp__checkbox-box"></span>
							Remember me
						</label>
					
						<button type="submit" class="siginUp__btn">
							Sign Up
						</button>
					</form>
				</div>

				<div class="registration" action="#">
					<form class="registration__form">
						<p class="registration__blockMessage">
							You have successfully joined the game.
							Tell us more about yourself.
						</p>
						
						<label class="registration__label">Who are you?
							<p class="registration__label-hint">
								Alpha-numeric username
							</p>
							<input type="text" name="name" id="nameUser" class="registration__field" placeholder="arya">
						</label>
						
						<label class="registration__label registration__label--house">Your Greate House
							<select name="houses" class="nice-select registration__field " id="houses">
								<option class="option">Select House</option>
								<option class="option">Lannisters</option>
								<option class="option">Baratheons</option>
								<option class="option">Tyrell</option>
								<option class="option">Arryn</option>
								<option class="option">Greyjoy</option>
								<option class="option">Starkey</option>
								<option class="option">Martell</option>
								<option class="option">Targaryen</option>
							</select>
						</label>

						<label class="registration__label registration__label--desc">
							Your preferences, hobbies, wishes, etc.
							<textarea class="registration__field--desc registration__field" id="personDesc" placeholder="I have a long, TOKILL list"></textarea>
						</label>

						<button type="submit" class="registration__btn">
							Save
						</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script rel="script" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
